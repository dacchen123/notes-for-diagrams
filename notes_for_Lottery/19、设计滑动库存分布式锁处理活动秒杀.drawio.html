时，把他的库存操作路由到属于他的分组上进行处理，那么这样就可以横向扩展了。\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0;fontSize=14;fillColor=#FFD966;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2320\&quot; y=\&quot;760\&quot; width=\&quot;570\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-77\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;rounded=0;entryX=1;entryY=0.5;entryDx=0;entryDy=0;exitX=-0.005;exitY=0.589;exitDx=0;exitDy=0;exitPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;MUDqd0nROVP1RyOw-qCX-76\&quot; target=\&quot;MUDqd0nROVP1RyOw-qCX-72\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;2200\&quot; y=\&quot;780\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;2250\&quot; y=\&quot;730\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-81\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;MUDqd0nROVP1RyOw-qCX-78\&quot; target=\&quot;MUDqd0nROVP1RyOw-qCX-80\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-78\&quot; value=\&quot;秒杀完毕后，接下来的流程是用户记录落库，但可能这个时候会发生失败的情况，因为需要在失败时恢复缓存的库存。不过这个情况不是事务性的，因此可能会恢复失败，也就是保证不超卖，但不能保证一定完全消耗库存。当然这个部分具体看你希望的是什么，比如你可以牺牲掉一些性能，考虑 lua 脚本和给整个流程分布式事务锁。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1450\&quot; y=\&quot;912\&quot; width=\&quot;900\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-80\&quot; value=\&quot;如果最后的操作是成功的，那么正常删除掉这个加锁的 Key 就可以了，因为下一个用户获取的到的库存滑块又是新的了，旧 Key 已经没有用了。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2430\&quot; y=\&quot;921\&quot; width=\&quot;800\&quot; height=\&quot;32\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-82\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;fontSize=14;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;1020\&quot; y=\&quot;800\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;1020\&quot; y=\&quot;1060\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-83\&quot; value=\&quot;修改BaseActivityPartake#doPartake\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;895\&quot; y=\&quot;1060\&quot; width=\&quot;250\&quot; height=\&quot;34\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-84\&quot; value=\&quot;在领取活动的模板方法中，优化掉原来直接使用数据库行级锁的流程，把 Redis 库存的扣减添加到这里。\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0;fontSize=14;fillColor=#FFD966;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1350\&quot; y=\&quot;1030\&quot; width=\&quot;690\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-85\&quot; value=\&quot;扣减库存后，在各个以下的流程节点中，如果有流程失败则进行缓存库存的恢复操作。\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0; oint\&quot;/&gt;&lt;mxPoint x=\&quot;1260\&quot; y=\&quot;1260\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-92\&quot; value=\&quot;申请新的 MQ Topic：lottery_activity_partake\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0;fontSize=14;fillColor=#FFD966;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1370\&quot; y=\&quot;1360\&quot; width=\&quot;330\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-93\&quot; value=\&quot;这里需要注意，&amp;lt;b&amp;gt;MQ 的发送，只发生在用户首次领取活动&amp;lt;/b&amp;gt;时，如果是已经领取活动但因为抽奖等流程失败，二次进入此流程，则不会发送 MQ 消息。\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0;fontSize=14;fillColor=#FFD966;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1370\&quot; y=\&quot;1450\&quot; width=\&quot;560\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-96\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;rounded=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;entryPerimeter=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;MUDqd0nROVP1RyOw-qCX-89\&quot; target=\&quot;MUDqd0nROVP1RyOw-qCX-92\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;1270\&quot; y=\&quot;1400\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;1320\&quot; y=\&quot;1350\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-97\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;rounded=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;entryPerimeter=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;MUDqd0nROVP1RyOw-qCX-89\&quot; target=\&quot;MUDqd0nROVP1RyOw-qCX-93\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;1260\&quot; y=\&quot;1500\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;1310\&quot; y=\&quot;1450\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-98\&quot; value=\&quot;活动领取记录 MQ 消费&amp;lt;br&amp;gt;LotteryActivityPartakeRecordListener\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;902.5\&quot; y=\&quot;1600\&quot; width=\&quot;235\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-100\&quot; value=\&quot;消费 MQ 消息的流程就比较简单了，接收到 MQ 进行更新数据库处理即可。不过我们这里更新数据库并不是直接对数据库进行库存扣减操作，而是把从缓存拿到的库存最新镜像更新到数据库中。它的 &amp;lt;b&amp;gt;SQL = UPDATE activity SET stock_surplus_count = #{stockSurplusCount} WHERE activity_id = #{activityId} AND stock_surplus_count &amp;amp;gt; #{stockSurplusCount}&amp;lt;/b&amp;gt;\&quot; style=\&quot;shape=note2;boundedLbl=1;whiteSpace=wrap;html=1;size=25;verticalAlign=top;align=center;rounded=0;sketch=0;fontSize=14;fillColor=#FFD966;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1350\&quot; y=\&quot;1600\&quot; width=\&quot;840\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;MUDqd0nROVP1RyOw-qCX-101\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;rounded=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;MUDqd0nROVP1RyOw-qCX-98\&quot; target=\&quot;MUDqd0nROVP1RyOw-qCX-100
