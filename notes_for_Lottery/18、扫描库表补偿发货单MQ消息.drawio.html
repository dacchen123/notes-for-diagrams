ometry x=\&quot;-0.2\&quot; y=\&quot;4\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-14\&quot; y=\&quot;4\&quot; as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-10\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;EjsecdHuQDFxCS63LCaG-8\&quot; target=\&quot;EjsecdHuQDFxCS63LCaG-9\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-8\&quot; value=\&quot;因为需要扫描库表，也就是循环的方式把每个库下的多张表中的每条用户记录，都进行扫描。所以需要&amp;lt;b&amp;gt;在分库分表组件中，提供出可以设置路由到的库和表&amp;lt;/b&amp;gt;，这样就可以满足我们扫描的动作了。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;410\&quot; width=\&quot;360\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-9\&quot; value=\&quot;在 application 应用层下的 worker 包 LotteryXxlJob 中，添加关于扫描库表补偿消息发送的任务，并在开发完成后把任务配置到 xxl-job 任务调度后台中。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;295\&quot; y=\&quot;550\&quot; width=\&quot;410\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-11\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;fontSize=14;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;EjsecdHuQDFxCS63LCaG-1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;1580\&quot; y=\&quot;190\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot; t;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-24\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;sketch=1;curveFitting=1;jiggle=2;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;EjsecdHuQDFxCS63LCaG-21\&quot; target=\&quot;EjsecdHuQDFxCS63LCaG-23\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-21\&quot; value=\&quot;发送MQ消息\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;sketch=1;curveFitting=1;jiggle=2;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2460\&quot; y=\&quot;110\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-26\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;sketch=1;curveFitting=1;jiggle=2;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;EjsecdHuQDFxCS63LCaG-23\&quot; target=\&quot;EjsecdHuQDFxCS63LCaG-25\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-29\&quot; value=\&quot;否\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;EjsecdHuQDFxCS63LCaG-26\&quot;&gt;&lt;mxGeometry x=\&quot;0.3467\&quot; y=\&quot;2\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-28\&quot; value=\&quot;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;sketch=1;curveFitting=1;jiggle=2;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; sour
