;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;EjsecdHuQDFxCS63LCaG-8\&quot; target=\&quot;EjsecdHuQDFxCS63LCaG-9\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-8\&quot; value=\&quot;因为需要扫描库表，也就是循环的方式把每个库下的多张表中的每条用户记录，都进行扫描。所以需要&amp;lt;b&amp;gt;在分库分表组件中，提供出可以设置路由到的库和表&amp;lt;/b&amp;gt;，这样就可以满足我们扫描的动作了。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;320\&quot; y=\&quot;410\&quot; width=\&quot;360\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-9\&quot; value=\&quot;在 application 应用层下的 worker 包 LotteryXxlJob 中，添加关于扫描库表补偿消息发送的任务，并在开发完成后把任务配置到 xxl-job 任务调度后台中。\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;strokeWidth=2;sketch=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;295\&quot; y=\&quot;550\&quot; width=\&quot;410\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
