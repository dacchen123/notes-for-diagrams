ce=\&quot;EjsecdHuQDFxCS63LCaG-23\&quot; target=\&quot;EjsecdHuQDFxCS63LCaG-27\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;2820\&quot; y=\&quot;140\&quot;/&gt;&lt;mxPoint x=\&quot;2820\&quot; y=\&quot;250\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-30\&quot; value=\&quot;是\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;EjsecdHuQDFxCS63LCaG-28\&quot;&gt;&lt;mxGeometry x=\&quot;0.5615\&quot; y=\&quot;-1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;7\&quot; y=\&quot;-1\&quot; as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-23\&quot; value=\&quot;发送成功\&quot; style=\&quot;rhombus;whiteSpace=wrap;html=1;rounded=1;sketch=1;curveFitting=1;jiggle=2;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2680\&quot; y=\&quot;100\&quot; width=\&quot;80\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-25\&quot; value=\&quot;更新表，MQ状态&amp;lt;br&amp;gt;失败\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=1;sketch=1;curveFitting=1;jiggle=2;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2910\&quot; y=\&quot;110\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;EjsecdHuQDFxCS63LCaG-27\&quot; value=\&quot;更新表，MQ状态&amp;lt;br&amp;gt;成功\&quot; style=\&quot;whiteSpace=wrap;html=1;rounded=1;sketch=1;curveFitting=1;jiggle=2;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;2910\&quot; y=\&quot;220
